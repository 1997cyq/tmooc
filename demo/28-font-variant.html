<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置内容是否为小型的大写字母</title>
	<style type="text/css">
	.test1{
		font-variant: normal;
	}
	.test2{
		font-variant: small-caps;
	}
	</style>
</head>
<body>
<p class="test1">this is a test</p>
<p class="test2">this is a test--small-caps</p>

</body>
</html>

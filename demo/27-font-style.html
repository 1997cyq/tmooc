<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置字体风格</title>
	<style type="text/css">
		p.test1{
			font-style:normal;
		}
		p.test2{
			font-style: italic;
		}
		p.test3{
			font-style: oblique;
		}
		em{
			font-style:normal;
		}
	</style>
</head>
<body>
<p>this is a test</p>
<p class="test1">我是默认值，normal</p>
<p class="test2">我是斜体italic</p>
<p class='test3'>我是倾斜的字体oblique</p>
<em>hello world</em>

</body>
</html>

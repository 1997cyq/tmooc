<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本水平对齐方式</title>
	<style type="text/css">
	.test1{
		text-align:left;
	}
	.test2{
		text-align:center;
	}
	.test3{
		text-align: right;
	}
	span{
		border:1px solid red;
		text-align:right;
	}
	</style>
</head>
<body>
<p>默认左对齐</p>
<p class="test1">我是左对齐</p>
<p class="test2">我是居中对齐</p>
<p class="test3">我是右对齐</p>
<span>this is a test</span>
</body>
</html>

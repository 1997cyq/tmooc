<!DOCTYPE html>
<html lang="en">
<head>

	<title>腾讯搜索框</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<style type="text/css">
		.search{
			border:1px solid #e23838;
			width:242px;
			height: 28px;
			margin:200px;
		}
		.search .sear{
			width:194px;
			height: 28px;
			/*border:1px solid blue;*/

			border:none;
			text-indent: 3px;
		}
		.search .sear-btn{
			width:48px;
			height: 28px;
			/*background-color: red;*/

			float:left;
			background: #e23838 url(images/find.png) no-repeat center;
		}

	</style>
</head>
<body>
<div class="search clearfix">
	<input type="text" name="" class='sear' placeholder="请输入要搜索的内容" /><input type="button" value=" " class='sear-btn'/>
</div>

</body>

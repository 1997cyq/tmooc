<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表样式</title>
	<style type="text/css">
		.test1{
			list-style-type:lower-alpha;
			list-style-type:decimal;
			list-style-position: outside;
			list-style-position: inside;
		}
		.test1 li{
			height:30px;
			border:1px solid blue;
			list-style-image: url(images/king.jpg);
			overflow: hidden;
		}
	</style>
</head>
<body>
	<ul class="test1">
		<li>hello world</li>
		<li>hello world</li>
		<li>hello world</li>
		<li>hello world</li>
	</ul>
</body>
</html>

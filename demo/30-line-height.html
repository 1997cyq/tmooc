<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行高-line-height</title>
	<style type="text/css">
		div{
			width:300px;
			border:1px solid red;
		}
		div p{
			font-size: 20px;
		}
		.test1 p{
			line-height: 40px;
		}
		.test2 p{
			line-height:180%;
		}
		.test3 p{
			/*line-height:.8;*/
			line-height: 2;
		}
		.test4{
			width:100%;
			height:50px;
			border:1px solid blue;
			line-height:50px;
			text-align:center;
		}
	</style>
</head>
<body>
<div class='test1'>
	<p>通过line-height设置行高，可能会引发文字重叠的现象</p>
</div>
<div class='test2'>
	<p>通过line-height设置行高，可能会引发文字重叠的现象,设置成百分比的形式</p>
</div>
<div class='test3'>
	<p>通过line-height设置行高，可能会引发文字重叠的现象,设置成百分比的形式</p>
</div>
<div class='test4'>this is a test</div>

</body>
</html>

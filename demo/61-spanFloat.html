<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行内元素设置浮动之后可以设置其宽和高</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<style type="text/css">
		.test1{
			float:left;
			width: 400px;
			height: 300px;
			border:1px solid red;
			text-align:center;
			line-height: 300px;
		}
		.test2{
			float:left;
			width: 400px;
			height: 300px;
			border:1px solid green;
		}

	</style>
</head>
<body>
<span class='test1'>Hello King</span>
<span class='test2'>Hello world</span>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font关键字</title>
	<style type="text/css">
		.test1{
			font:20px caption;
		}
		.test2{
			font:caption;
		}
		.test3{
			font:small-caption;
		}
		.test4{
			font:menu;
		}
		.test5{
			font:icon;
		}
		.test6{
			font:message-box;
		}
		.test7{
			font:status-bar;
		}
	</style>
</head>
<body>
<p class="test1">font:20px caption;</p>
<p class="test2">caption</p>
<p class="test3">small-caption</p>
<p class="test4">menu</p>
<p class="test5">icon</p>
<p class="test6">message-box</p>
<p class="test7">status-bar</p>

</body>
</html>

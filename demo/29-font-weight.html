<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置字体是否加粗</title>
	<style type="text/css">
		.test1{
			font-weight: bold;
		}
		.test2{
			font-weight: 700;
		}
		.test3{
			font-weight: bolder;
		}
		.test4{
			font-weight: 900;
		}
		h1,h2{
			font-size:16px;
			font-weight:normal;
		}
	</style>
</head>
<body>
<p>this is a test</p>
<p class="test1">this is a test</p>
<p class="test2">this is a test</p>
<p class="test3">this is a test</p>
<p class="test4">this is a test</p>
<h1>hello world</h1>
<h2>hello king</h2>

</body>
</html>

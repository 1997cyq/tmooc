<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.red{
		color:red;
	}
	.big{
		font-size:40px;/*设置字体大小*/
	}
	.italic{
		font-style: italic;/*设置文本样式为倾斜*/
	}
	.a.b{
		color:green;
		font-size:50px;
	}
	.a{
		font-style:italic;
	}
	.b{
		color:blue;
	}
	p.c{
		color:red;
	}
	</style>
</head>
<body>
<h1 class='red'>类选择器可以通过class来定义，可以选中包含类名的元素</h1>
<h2 class='red'>this is a test</h2>
<p class='big'>hello world</p>
<div class='big'>hello king</div>
<p class='red big'>红色+40px大小</p>
<p class='big italic red'>红色+40px+倾斜</p>
<h2>多类的形式</h2>
<p class='a b'>元素同时具有a和b的类</p>

<p class="c">p元素具有c类</p>
<h3 class="c">h3元素具有c类</h3>









</body>
</html>

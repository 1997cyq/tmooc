<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行内元素外边距</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<style type="text/css">
		div{
			/*margin:50px;*/
			border:1px solid black;
		}
		.test1{
			border:1px solid red;
			margin:30px;
		}
		.test2{
			border:1px solid blue;
			margin:0 40px;
		}
		.test3{
			width: 300px;
			height: 100px;
			border:1px solid green;
			margin-bottom:30px;
		}
		.test4{
			margin-top:50px;
			width: 300px;
			height: 100px;
			border:1px solid pink;
		}
	</style>
</head>
<body>
<div>
	<span class='test1'>hello world</span>
	<span class='test2'>hello King</span>
</div>
<div class="test3">box3</div>
<div class="test4">box4</div>

</body>
</html>

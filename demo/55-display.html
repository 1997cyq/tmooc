<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内联块元素</title>
	<style type="text/css">
		div{
			width:300px;
			height: 300px;
			border:5px solid red;
		}
		p{
			width:100px;
			height: 100px;
			border:2px solid green;
			display: inline-block;
		}
		span{
			border:2px solid blue;
			display: inline-block;
			width: 100px;
			height: 100px;
		}
		.box1,.box2,.box3{
			display:inline-block;
		}

	</style>
</head>
<body>
<div><p>king</p><span>hello world</span><p>king</p></div>
<div class="box1">box1</div><div class="box2">box2</div><div class="box3">box3</div>
</body>
</html>

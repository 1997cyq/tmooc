<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>如何显示元素</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<style type="text/css">
		.test1{
			border:1px solid red;
			display:inline;
		}
		.test2{
			border:1px solid blue;
			display:block;
			width:500px;
			height: 300px;
		}
		.test3{
			border:5px solid green;
			display:none;
		}
		.test4{
			border:5px solid pink;
		}
		.test5{
			border:5px solid #abcdef;
			visibility: hidden;
		}
		.test6{
			border:5px solid #f80;
		}
	</style>
</head>
<body>
<div class="test1">this is a test1</div>
<span class='test2'>this is a test2</span>
<div class="test3">this is a test3</div>
<div class="test4">this is a test4</div>
<div class="test5">this is a test5</div>
<div class="test6">this is a test6</div>


</body>
</html>

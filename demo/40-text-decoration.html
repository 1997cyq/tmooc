<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本装饰</title>
	<style type="text/css">
		a{
			text-decoration: none;
		}
		.test1{
			text-decoration: none;
			text-decoration: underline;
			text-decoration: overline;
			text-decoration: line-through;
			text-decoration: underline overline line-through;
		}
		.nav a:hover{
			text-decoration: underline;
		}
	</style>
</head>
<body>
<p class="test1">this is  a test</p>
<div class="nav">

	<a href="#">首页2</a>
	<a href="#">首页3</a>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字环绕的效果</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<style type="text/css">
		.courseDesc{
			width: 500px;
			border:1px solid red;
			margin:50px;
		}
		.courseDesc .author{
			border:2px solid green;
			float:left;
			width:80px;
			height: 80px;
			text-align:center;
			line-height: 80px;
			margin:5px;
		}
		.courseDesc .content{
			/*clear:both;*/
		}
	</style>
</head>
<body>
<div class='courseDesc'>
	<span class='author'>Mr.King</span>
	<p class='content'>"出于安全方面的考虑，页面中的JavaScript无法访问其他服务器上的数据，即“同源策略”。而跨域就是通过某些手段来绕过同源策略限制，实现不同服务器之间通信的效果。 Object Notation) 是一种轻量级的数据交换格式，而JSONP（JSON with Padding）则是JSON 的一种“使用模式”，通过这种模式可以实现数据的跨域获取。"</p>
</div>

</body>
</html>

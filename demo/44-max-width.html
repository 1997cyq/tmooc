<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>最大宽度</title>
	<style type="text/css">
		.box1{
			width:400px;
			border:1px solid red;
		}
		.test1{
			width:85%;
			border:1px solid blue;
		}
		.test2{
			max-width:300px;
			border:1px solid green;
		}
		.test3{
			width:800px;
			max-width:250px;
			border:1px solid pink;
		}
		.test4{
			min-width:350px;
			width:200px;
			border:1px solid green;
		}
		.test5{
			max-width:100px;
			min-width:300px;
			border:1px solid gray;
		}
	</style>
</head>
<body>
<div class="box1">
	<p class="test1">test1</p>
	<p class="test2">test2</p>
	<p class="test3">test3</p>
	<p class="test4">test4</p>
	<p class="test5">test5</p>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<style type="text/css">
		#container{
			width: 900px;
			height: 1300px;
			border:5px solid red;
			margin:0 auto;
			padding-left:30px;
		}
		#box1{
			float:left;
			width: 400px;
			height: 400px;
			background-color: pink;
		}
		#box2{
			float:left;
			width: 300px;
			height:300px;
			background-color: green;
		}
		#box3{
			float:left;
			width:200px;
			height:200px;
			background-color: gray;
		}
	</style>
</head>
<body>
<div id="container">
	<div id="box1">box1</div>
	<div id="box2">box2</div>
	<div id="box3">box3</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字体大小</title>
	<style type="text/css">
		.test1{
			font-size:18px;
		}
		.test2{
			font-size: 200%;
		}
		.test3{
			font-size: 2em;
		}
		.medium{
			font-size:medium;
		}
		.xx-small{
			font-size:xx-small;
		}
		.large{
			font-size: large;
		}
	</style>
</head>
<body>
<p>我是默认的大小</p>
<p class="test1">18px大小</p>
<p class="test2">200%的大小</p>
<p class="test3">2em</p>
<p class="medium">medium正常字体大小</p>
<p class="xx-small">xx-small,相等于正常大小的3/5，h6</p>
<p class="x-small">x-small</p>
<p class="small">small</p>
<p class="large">large</p>
<p class="x-large">x-large</p>
<p class="xx-large">xx-large</p>
<p class="larger">larger</p>

</body>
</html>

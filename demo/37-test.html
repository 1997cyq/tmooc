<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置单词和字母间隔</title>
	<style type="text/css">
	.test1{
		word-spacing: normal;
	}
	.test2{
		word-spacing: 5px;
	}
	.test3{
		letter-spacing: normal;
	}
	.test4{
		letter-spacing: 51px;
	}
	</style>
</head>
<body>
<p class="test1">我是默认值，使用默认的间隔-this is a test</p>
<p class="test2">我是默认值，使用默认的间隔-this is a test</p>
<p class="test3">hello world--字母间隔</p>
<p class="test4">hello world--字母间隔</p>
</body>
</html>

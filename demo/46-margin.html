<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>外边距</title>
	<style type="text/css">
		.box1{
			width:300px;
			height: 300px;
			border:1px solid red;
			margin-left:30px;
			margin-top:50px;
			margin-right:40px;
			margin-bottom:60px;
		}
		.box2{
			width: 400px;
			height: 200px;
			border:1px solid blue;
			margin-left:-40px;
		}
		.box3{
			width: 600px;
			height: 400px;
			border:1px solid green;
			margin:auto;
		}
		.box4{
			width: 100px;
			height: 100px;
			border:1px solid pink;
			margin:10px 20px 30px 40px;
		}
	</style>
</head>
<body>
<div class="box1">box1</div>
<div class="box2">box2</div>
<div class="box3">box3</div>
<div class="box4">box4</div>


</body>
</html>

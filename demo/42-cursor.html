<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>光标样式</title>
	<style type="text/css">
	div{
		width: 50px;
		height: 50px;
		border: 1px solid red;
	}
	.test1{cursor: auto;}
	.test2{cursor: default;}
	.test3{cursor: none;}
	.test4{cursor: pointer;}
	.test5{cursor: progress;}
	</style>
</head>
<body>
<div class="test1">auto</div>
<div class="test2">default</div>
<div class="test3">none</div>
<div class="test4">pointer</div>
<div class="test5">progress</div>
</body>
</html>

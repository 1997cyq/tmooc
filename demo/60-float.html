<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动元素的特点</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<style type="text/css">
		#box1{
			width: 200px;
			height: 200px;
			border:1px solid red;
			float: left;
		}
		#box2{
			border:1px solid blue;
			font-size:30px;
			line-height: 140px;
			float: left;
		}
		#box3{
			border:1px solid green;
			float: left;
			line-height: 200px;
		}
		#box4{
			border:4px solid pink;
			float: left;
			margin:100px;
		}
		#box5{
			border:4px solid black;
			line-height: 0;
			float:left;
			margin:100px;
		}
	</style>
</head>
<body>
<div id="box1">box1</div>
<div id="box2">box2</div>
<div id="box3"><img src="images/king.jpg" alt=""></div>
<div id="box4"></div>
<div id="box5"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内嵌样式</title>
	<style type="text/css">
		@import url("css/1.css");
		h1{
			color:red;
		}

	</style>
</head>
<body>
<h1>使用style标记在文档中内嵌样式</h1>
<h2>通过@import在样式内导入外部CSS</h2>
<h3 style="color:green;font-size:50px;">通过行内样式书写</h3>

</body>
</html>

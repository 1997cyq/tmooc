<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<style type="text/css">
		#box1{
			width: 500px;
			height: 300px;
			background-color: pink;
			position:relative;
			top:100px;
			left:100px;
		}
		#box2{
			width: 200px;
			height: 200px;
			background-color: green;
			position: relative;
			top:0;
			left:50px;
		}
		#box3{
			background-color: blue;
			position:relative;
			top:10px;
			bottom:20px;
			left:30px;
			right:40px;
		}
	</style>
</head>
<body>
<div id="box1">
	<div id="box2"></div>
</div>

<div id="box3">box3</div>











</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p:lang(en){
			color:red;
		}
		p:lang(zh_CN){
			color:green;
		}
	</style>
</head>
<body>
<h1>:lang(语言)添加样式</h1>
<p lang='en'>English</p>
<p lang='zh_CN'>达内课程--百度传课出品</p>

</body>
</html>

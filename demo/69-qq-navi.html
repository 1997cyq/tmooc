<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>qq新闻导航</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<style type="text/css">

		.navi{
			border:1px solid red;
			width:100px;
			margin:50px;
		}
		.navi li{
			float:left;
		}
		.navi a{
			width:33px;
			height: 35px;
			display:block;
		}
		.navi .qzone{
			background:url(images/aaa.jpg) no-repeat ;
		}
		.navi .qzone:hover,.navi .qzone:active{
			background-position:0 -280px;
		}
		.navi .qemail{
			background:url(images/aaa.jpg) no-repeat 0 -70px;
		}
		.navi .qemail:hover,.navi .qemail:active{
			background-position:0 -350px;
		}
	</style>
</head>
<body>
<ul class='navi clearfix'>
	<li><a href="#" class='qzone'></a></li>
	<li><a href="#" class='qemail'></a></li>
	<li><a href="#">x</a></li>
</ul>
</body>
</html>

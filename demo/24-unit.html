<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常用单位</title>
	<style type="text/css">
	.test1{
		font-size:16px;
	}
	.test2{
		font-size:1em;
	}
	.test3{
		font-size:200%;
	}
	.red{
		color:red;
	}
	.red1{
		color:rgb(255,0,0);
	}
	.red2{
		color:rgb(100%,0%,0%);
	}
	.red3{
		/*color:rgb(300,-100,30);*/
		/*color:rgb(12.3,233.4,123.5);*/
		color:rgb(12.3%,23.4%,36.6%);
	}
	.red4{
		/*color:rbg(88,88,90);*/
		color:#647494;
		color:#ff0000;
		color:#f00;
		color:#828282;
	}
	</style>
</head>
<body>
<h1>设定字体大小</h1>
<p>this is normal font size 16px</p>
<p class="test1">16px 大小</p>
<p class="test2">1em大小</p>
<p class="test3">百分比大小</p>
<p class="red">预定义的颜色值</p>
<p class="red1">rgb的数值写法</p>
<p class="red2">rgb百分数的写法</p>
<p class="red3">如果数值不在0~255范围内，会自动格式化</p>
<p class="red4">十六进制颜色写法</p>
</body>
</html>

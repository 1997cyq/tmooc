<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	p~p{
		color:red;
	}
	li~li{
		color:blue;
	}
	.test1~.test2{
		color:green;
	}

	</style>
</head>
<body>
<h1>相邻兄弟选择器，选择器1+选择器2</h1>
<p>this is a test1</p>
<p>this is a test2</p>
<h2>hello world</h2>
<p>this is a test3</p>
<ul>
	<li>aaaa1</li>
	<li>aaaa2</li>
	<li>aaaa3</li>
	<li>aaaa4</li>
	<li>aaaa5</li>
</ul>
<ol>
	<li>bbb1</li>
	<li>bbb2</li>
	<li>bbb3</li>
</ol>
<div class="test1">this is a test</div>
<div class="test2">this is a test</div>
<p>hello</p>
<h2 class='test2'>Hello world</h2>





</body>
</html>
